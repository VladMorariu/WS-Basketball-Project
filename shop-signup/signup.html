<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container-box">
        <div class="leftside-box">
            <h1>Bine ai venit!</h1>
            <h2>Intră în echipa suporterilor!</h2>
            <div class="social-box">
                <a href=""><img src="images/logo.png" alt="" width="25px"></a>
                <a href=""><img src="images/logo.png" alt="" width="25px"></a>
                <a href=""><img src="images/logo.png" alt="" width="25px"></a>
            </div>
        </div>
        <div class="rightside-box">
            <img src="images/logo.png" alt="" width="50px">
            <form action="" method="GET" target="_blank">
                <input type="text" name="firstname" size="42" placeholder="Prenume" required>
                <input type="text" name="lastname" size="42" placeholder="Nume" required>
                <br>
                <br>
                <input type="tel" name="phone" size="42" placeholder="Telefon" required>
                <input type="email" name="email" size="42" placeholder="E-mail" required>
                <br>
                <br>
                <input type="password" name="password" size="42" placeholder="Parola" required>
                <input type="password" name="confpassword" size="42" placeholder="Reintroduceți parola" required>
                <br>
                <br>
                <input type="checkbox"> Doresc să primesc newsletter-ul săptămânal cu noutățile magazinului <br>
                <input type="checkbox"> Sunt de acord cu procesarea datelor personale conform Politicii de Confidențialitate <br>
                <br>
                <div class="commands-box">
                    <input type="submit" value="Creează cont"> <br>
                    <br>
                    <br>
                    <a href="" id="member">Sunt deja membru!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
