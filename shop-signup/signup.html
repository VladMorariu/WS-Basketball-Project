<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
    <title>Sign Up</title>
</head>
<body>
    <div class="container-box">
        <div class="leftside-box">
            <h1>Bine ai venit!</h1>
            <h2>Intră în echipa suporterilor!</h2>
            <div class="social-box">
                <a href=""><i class="ri-facebook-box-line"></i></a>
                <a href=""><i class="ri-instagram-line"></i></a>
                <a href=""><i class="ri-youtube-line"></i> </a>
            </div>
        </div>
        <div class="rightside-box">
            <img src="images/Logo1.png" alt="" width="80px">
            <form id="signupForm" action="" method="GET" target="_blank">
                <input id="firstname" type="text" name="firstname" size="42" placeholder="Prenume" required>
                <input id="lastname" type="text" name="lastname" size="42" placeholder="Nume" required>
                <br>
                <br>
                <input id="phone" type="tel" name="phone" size="42" placeholder="Telefon" pattern="[0-9]{10}" required>
                <input id="email" type="email" name="email" size="42" placeholder="E-mail" required>
                <br>
                <br>
                <input id="password" type="password" name="password" size="42" minlength="8" placeholder="Parola" required>
                <input id="confpassword" type="password" name="confpassword" size="42" minlength="8" placeholder="Reintroduceți parola" required>
                <br>
                <br>
                <input id="news" type="checkbox"> Doresc să primesc newsletter-ul săptămânal cu noutățile magazinului <br>
                <input id="gdpr" type="checkbox" required> Sunt de acord cu procesarea datelor personale conform Politicii de Confidențialitate <br>
                <br>
                <div class="commands-box">
                    <input id="signup-btn" type="submit" value="Creează cont"> <br>
                    <br>
                    <br>
                    <a href="../shop-signin/signin.html" id="member">Sunt deja membru!</a>
                </div>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="../header/header.js"></script>
</body>
</html>
