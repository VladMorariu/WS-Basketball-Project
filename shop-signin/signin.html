<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sign In</title>
</head>
<body>
    <div class="container-box">
        <div class="leftside-box">
            <h1>Bine ai venit!</h1>
            <h2>Ne bucurăm să te revedem!</h2>
            <div class="social-box">
                <a href=""><i class="ri-facebook-box-line"></i></a>
                <a href=""><i class="ri-instagram-line"></i></a>
                <a href=""><i class="ri-youtube-line"></i> </a>
            </div>
        </div>
        <div class="rightside-box">
            <img src="images/Logo1.png" alt="" width="80px">
            <form id="signinForm" action="" method="GET" target="_blank">
                <input id="email" type="email" name="email" size="42" placeholder="E-mail" required>
                <br>
                <br>
                <input id="password" type="password" name="password" size="42" placeholder="Parola" required>
                <p id="message">E-mail sau parola invalide!</p>
                <br>
                <div class="commands-box">
                    <input type="submit" value="Autentificare"> <br>
                    <br>
                    <br>
                    <a href="../shop-signup/signup.html" id="member">Nu ești membru? Hai în echipa noastră!</a>
                </div>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
    <script src="../header/header.js"></script>
</body>
</html>
