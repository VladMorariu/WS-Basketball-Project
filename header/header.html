<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>HEADER</title>
</head>
<body>
    <div class="containerleftright">
        <section HEADER>
            <header class="header-main">
                <div class="header-logo">
                    <a href=""><img src="images/Logo1.png" alt=""></a>
                </div>
                <div class="header-search">
                    <input type="text" size="50" placeholder="Caută în site...">
                    <button><i class="ri-search-line"></i></button>
                </div>
                <div class="header-icon">
                    <button><i class="ri-account-circle-line"></i></button>
                    <button><i class="ri-login-box-line"></i></button>
                    <button><i class="ri-heart-line"></i></button>
                    <button><i class="ri-shopping-cart-line"></i></button>
                </div>
            </header>
            <div class="menu-main">
                <nav >
                    <ul class="menu-list">
                        <li><a href="">ECHIPAMENTE</a></li>
                        <li><a href="">ÎNCĂLȚĂMINTE</a></li>
                        <li><a href="">ACCESORII</a></li>
                        <li><a href="">SUVENIRURI</a></li>
                        <li><a href="">PROMOȚII</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <a href=""><img src="images/transport.jpg" alt=""></a>
            </div>
        </section>
        <!-- AICI INCEPE SECTIUNEA TRUST -->
        <section TRUST>
            <div class="trust">
                <div class="trust-box">
                    <div>
                        <i class="ri-bank-card-line"></i>
                    </div>
                    <p>PLATĂ ONLINE <br>
                        <span>Poți achita online cu cardul</span>
                    </p>
                </div>
                <div class="trust-box">
                    <div>
                        <i class="ri-time-line"></i>
                    </div>
                    <p>LIVRARE RAPIDĂ <br>
                        <span>Oriunde în țară</span>
                    </p>
                </div>
                <div class="trust-box">
                    <div>
                        <i class="ri-truck-line"></i>
                    </div>
                    <p>TRANSPORT GRATUIT <br>
                        <span>Pentru comenzi mai mari de 149 Lei</span>
                    </p>
                </div>
                <div class="trust-box">
                    <div>
                        <i class="ri-history-fill"></i>
                    </div>
                    <p>CUMPĂRĂ CU ÎNCREDERE <br>
                        <span>Poți returna produsele în 14 zile</span>
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
